[build]
  publish = "build"
  command = "npm run build"
  functions = "netlify/functions"

# Headers for security and CMS support
[[headers]]
  for = "/admin/*"
  [headers.values]
    Content-Security-Policy = '''
      default-src 'self';
      script-src 'self' 'unsafe-eval' 'unsafe-inline' https://identity.netlify.com https://unpkg.com https://cdn.jsdelivr.net;
      style-src 'self' 'unsafe-inline' https://unpkg.com https://cdn.jsdelivr.net;
      img-src 'self' data: blob: https:;
      connect-src 'self' https: wss: ws:;
      frame-src 'self' https:;
      font-src 'self' https:;
      object-src 'none';
      base-uri 'self'
    '''

# Redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
# Make sure the admin path works correctly
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
    [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "same-origin"
    Content-Security-Policy = "default-src 'self' https://identity.netlify.com https://unpkg.com; img-src 'self' data: https://i.imgur.com; script-src 'self' 'unsafe-inline' https://identity.netlify.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://unpkg.com; connect-src 'self' https://identity.netlify.com;"

# Add redirect for the refresh-data API endpoint
[[redirects]]
  from = "/api/refresh-data"
  to = "/.netlify/functions/refresh-data"
  status = 200
  
# Add header for content security policy
[[headers]]
  for = "/*"
    [headers.values]
    Content-Security-Policy = "default-src 'self' https://identity.netlify.com https://unpkg.com; script-src 'self' 'unsafe-inline' https://identity.netlify.com https://unpkg.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://randomuser.me https://*.netlify.app https://*.openstreetmap.org; connect-src 'self' https://api.netlify.com; frame-src 'self' https://*.openstreetmap.org;"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "same-origin"