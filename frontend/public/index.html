<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/images/logo/vitian-formula-racing-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Vitian Formula Racing - College Formula Racing Team"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/logo/vitian-formula-racing-logo.svg" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Vitian Formula Racing</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- A hidden form for Netlify to detect -->
    <form name="contact" data-netlify="true" data-netlify-honeypot="bot-field" netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
      <input type="file" name="file-upload" />
      <input type="hidden" name="form-name" value="contact" />
    </form>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              // Check if user has admin role and redirect accordingly
              const currentUser = window.netlifyIdentity.currentUser();
              const userRoles = currentUser?.app_metadata?.roles || [];
              const isAdmin = userRoles.includes('admin') || 
                            currentUser?.user_metadata?.admin === true;
              
              if (isAdmin) {
                // Redirect to admin dashboard if user is admin
                window.location.href = "/admin/";
              } else {
                // Show access denied message for non-admin users
                alert("Access denied. You do not have administrative privileges.");
                window.netlifyIdentity.logout();
              }
            });
          }
        });
        
        // Listen for signup events
        window.netlifyIdentity.on("signup", user => {
          alert("Thank you for signing up! Your account is pending approval by an administrator.");
          window.netlifyIdentity.logout(); // Log out immediately after signup
        });
        
        // Handle errors
        window.netlifyIdentity.on("error", err => {
          console.error("Netlify Identity error:", err);
          if (err.message.includes("invite")) {
            alert("This site requires an invitation to sign up. Please contact an administrator.");
          }
        });
      }
    </script>
  </body>
</html>
