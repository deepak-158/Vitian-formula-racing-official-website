<svg width="1920" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a" />
      <stop offset="100%" stop-color="#1a1a1a" />
    </linearGradient>
    
    <!-- Pattern overlay -->
    <pattern id="events-pattern" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect width="80" height="80" fill="none" stroke="#dc2626" stroke-width="0.5" opacity="0.1"/>
      <line x1="0" y1="0" x2="80" y2="80" stroke="#dc2626" stroke-width="0.5" opacity="0.1"/>
      <line x1="80" y1="0" x2="0" y2="80" stroke="#dc2626" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Pattern overlay -->
  <rect width="100%" height="100%" fill="url(#events-pattern)" />
  
  <!-- Calendar/event elements -->
  <g opacity="0.15">
    <!-- Calendar outline -->
    <rect x="800" y="150" width="300" height="300" rx="10" fill="none" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Calendar header -->
    <rect x="800" y="150" width="300" height="50" rx="10" fill="#ffffff" opacity="0.2"/>
    
    <!-- Calendar grid -->
    <line x1="850" y1="200" x2="850" y2="450" stroke="#ffffff" stroke-width="1"/>
    <line x1="900" y1="200" x2="900" y2="450" stroke="#ffffff" stroke-width="1"/>
    <line x1="950" y1="200" x2="950" y2="450" stroke="#ffffff" stroke-width="1"/>
    <line x1="1000" y1="200" x2="1000" y2="450" stroke="#ffffff" stroke-width="1"/>
    <line x1="1050" y1="200" x2="1050" y2="450" stroke="#ffffff" stroke-width="1"/>
    
    <line x1="800" y1="250" x2="1100" y2="250" stroke="#ffffff" stroke-width="1"/>
    <line x1="800" y1="300" x2="1100" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="800" y1="350" x2="1100" y2="350" stroke="#ffffff" stroke-width="1"/>
    <line x1="800" y1="400" x2="1100" y2="400" stroke="#ffffff" stroke-width="1"/>
    
    <!-- Highlighted event day -->
    <rect x="950" y="300" width="50" height="50" fill="#dc2626" opacity="0.3"/>
    <text x="975" y="335" font-family="Arial" font-size="20" text-anchor="middle" fill="#ffffff">15</text>
  </g>
  
  <!-- Racing flag elements -->
  <g opacity="0.2" transform="translate(400, 200) scale(0.7)">
    <rect x="0" y="0" width="40" height="40" fill="#ffffff"/>
    <rect x="40" y="0" width="40" height="40" fill="#000000"/>
    <rect x="0" y="40" width="40" height="40" fill="#000000"/>
    <rect x="40" y="40" width="40" height="40" fill="#ffffff"/>
    <rect x="0" y="80" width="40" height="40" fill="#ffffff"/>
    <rect x="40" y="80" width="40" height="40" fill="#000000"/>
    <rect x="0" y="120" width="40" height="40" fill="#000000"/>
    <rect x="40" y="120" width="40" height="40" fill="#ffffff"/>
    <rect x="0" y="160" width="40" height="40" fill="#ffffff"/>
    <rect x="40" y="160" width="40" height="40" fill="#000000"/>
  </g>
  
  <!-- Racing event elements -->
  <g opacity="0.15">
    <ellipse cx="1600" cy="300" rx="100" ry="30" fill="none" stroke="#ffffff" stroke-width="2"/>
    <ellipse cx="1600" cy="300" rx="80" ry="24" fill="none" stroke="#ffffff" stroke-width="2"/>
    <ellipse cx="1600" cy="300" rx="60" ry="18" fill="none" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Stylized race track -->
    <path d="M1400,200 C1500,100 1700,100 1800,200 C1900,300 1800,400 1700,400 C1600,400 1500,350 1400,300 C1300,250 1200,300 1200,400" 
          fill="none" stroke="#ffffff" stroke-width="3" stroke-dasharray="10,5"/>
          
    <!-- Starting positions -->
    <circle cx="1450" cy="250" r="8" fill="#ffffff"/>
    <circle cx="1480" cy="230" r="8" fill="#ffffff"/>
    <circle cx="1510" cy="210" r="8" fill="#ffffff"/>
    <circle cx="1540" cy="200" r="8" fill="#ffffff"/>
    <circle cx="1570" cy="200" r="8" fill="#ffffff"/>
    <circle cx="1600" cy="210" r="8" fill="#ffffff"/>
  </g>
  
  <!-- Red accent elements -->
  <g opacity="0.3">
    <!-- Stopwatch -->
    <circle cx="300" cy="350" r="70" fill="none" stroke="#dc2626" stroke-width="3"/>
    <circle cx="300" cy="350" r="60" fill="none" stroke="#dc2626" stroke-width="1"/>
    <line x1="300" y1="350" x2="300" y2="300" stroke="#dc2626" stroke-width="3"/>
    <line x1="300" y1="350" x2="340" y2="370" stroke="#dc2626" stroke-width="2"/>
    
    <!-- Red flag -->
    <rect x="150" y="200" width="100" height="60" fill="#dc2626" opacity="0.4"/>
    <line x1="150" y1="200" x2="150" y2="400" stroke="#dc2626" stroke-width="3"/>
  </g>
  
  <!-- Dark vignette effect -->
  <radialGradient id="vignette" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
    <stop offset="0%" stop-color="#000000" stop-opacity="0" />
    <stop offset="85%" stop-color="#000000" stop-opacity="0.4" />
    <stop offset="100%" stop-color="#000000" stop-opacity="0.7" />
  </radialGradient>
  <rect width="100%" height="100%" fill="url(#vignette)" />
  
  <!-- Bottom shadow gradient for text readability -->
  <linearGradient id="bottom-shadow" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#000000" stop-opacity="0" />
    <stop offset="100%" stop-color="#000000" stop-opacity="0.5" />
  </linearGradient>
  <rect width="100%" height="150" y="450" fill="url(#bottom-shadow)" />
</svg> 