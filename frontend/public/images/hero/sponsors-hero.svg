<svg width="1920" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a" />
      <stop offset="100%" stop-color="#1a1a1a" />
    </linearGradient>
    
    <!-- Pattern overlay -->
    <pattern id="sponsors-pattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="none" stroke="#dc2626" stroke-width="0.3" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Pattern overlay -->
  <rect width="100%" height="100%" fill="url(#sponsors-pattern)" />
  
  <!-- Abstract sponsor placeholder blocks -->
  <g opacity="0.15">
    <!-- Row 1 -->
    <rect x="200" y="150" width="220" height="100" rx="5" fill="none" stroke="#ffffff" stroke-width="2"/>
    <rect x="500" y="150" width="220" height="100" rx="5" fill="none" stroke="#ffffff" stroke-width="2"/>
    <rect x="800" y="150" width="220" height="100" rx="5" fill="none" stroke="#ffffff" stroke-width="2"/>
    <rect x="1100" y="150" width="220" height="100" rx="5" fill="none" stroke="#ffffff" stroke-width="2"/>
    <rect x="1400" y="150" width="220" height="100" rx="5" fill="none" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Row 2 -->
    <rect x="350" y="300" width="220" height="100" rx="5" fill="none" stroke="#ffffff" stroke-width="2"/>
    <rect x="650" y="300" width="220" height="100" rx="5" fill="none" stroke="#ffffff" stroke-width="2"/>
    <rect x="950" y="300" width="220" height="100" rx="5" fill="none" stroke="#ffffff" stroke-width="2"/>
    <rect x="1250" y="300" width="220" height="100" rx="5" fill="none" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Connecting lines between sponsors -->
  <g opacity="0.1">
    <line x1="310" y1="250" x2="350" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="610" y1="250" x2="650" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="910" y1="250" x2="950" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="1210" y1="250" x2="1250" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="570" y1="300" x2="650" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="870" y1="300" x2="950" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="1170" y1="300" x2="1250" y2="300" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Central logo placeholder -->
  <g opacity="0.2" transform="translate(960, 400)">
    <circle cx="0" cy="0" r="80" fill="none" stroke="#ffffff" stroke-width="3"/>
    <text x="0" y="10" font-family="Arial" font-size="24" text-anchor="middle" fill="#ffffff">VFR</text>
  </g>
  
  <!-- Connecting lines from central logo -->
  <g opacity="0.15">
    <line x1="960" y1="320" x2="960" y2="200" stroke="#ffffff" stroke-width="2"/>
    <line x1="880" y1="400" x2="570" y2="400" stroke="#ffffff" stroke-width="2"/>
    <line x1="1040" y1="400" x2="1350" y2="400" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Partnership symbols -->
  <g opacity="0.2">
    <!-- Handshake symbol -->
    <path d="M500,450 C520,430 540,450 560,430 C580,410 600,430 620,410 C640,390 660,410 680,390" 
          fill="none" stroke="#ffffff" stroke-width="3"/>
    <path d="M500,470 C520,450 540,470 560,450 C580,430 600,450 620,430 C640,410 660,430 680,410" 
          fill="none" stroke="#ffffff" stroke-width="3"/>
          
    <!-- Trophy symbol -->
    <path d="M1200,450 L1250,450 L1250,470 C1250,510 1210,510 1210,470 L1210,450 L1260,450" 
          fill="none" stroke="#ffffff" stroke-width="3"/>
    <rect x="1220" y="470" width="20" height="40" fill="none" stroke="#ffffff" stroke-width="2"/>
    <path d="M1210,510 L1220,530 L1240,530 L1250,510" 
          fill="none" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Red accent elements -->
  <g opacity="0.3">
    <!-- Featured sponsor highlight -->
    <rect x="800" y="150" width="220" height="100" rx="5" fill="none" stroke="#dc2626" stroke-width="4"/>
    
    <!-- Logo red accent -->
    <circle cx="960" cy="400" r="60" fill="none" stroke="#dc2626" stroke-width="2"/>
    
    <!-- Decorative elements -->
    <path d="M1450,450 C1480,420 1510,450 1540,420 C1570,390 1600,420 1630,390" 
          fill="none" stroke="#dc2626" stroke-width="3"/>
  </g>
  
  <!-- Dark vignette effect -->
  <radialGradient id="vignette" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
    <stop offset="0%" stop-color="#000000" stop-opacity="0" />
    <stop offset="85%" stop-color="#000000" stop-opacity="0.4" />
    <stop offset="100%" stop-color="#000000" stop-opacity="0.7" />
  </radialGradient>
  <rect width="100%" height="100%" fill="url(#vignette)" />
  
  <!-- Bottom shadow gradient for text readability -->
  <linearGradient id="bottom-shadow" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#000000" stop-opacity="0" />
    <stop offset="100%" stop-color="#000000" stop-opacity="0.5" />
  </linearGradient>
  <rect width="100%" height="150" y="450" fill="url(#bottom-shadow)" />
</svg> 