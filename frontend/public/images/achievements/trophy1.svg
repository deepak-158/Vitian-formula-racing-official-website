<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="trophy-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)" rx="10" />
  
  <!-- Trophy body -->
  <g transform="translate(200, 150)">
    <!-- Cup -->
    <path d="M-50,-90 C-80,-90 -90,-60 -90,-40 C-90,0 -60,30 0,30 C60,30 90,0 90,-40 C90,-60 80,-90 50,-90 Z" fill="url(#trophy-gold)" stroke="#b8860b" stroke-width="2" />
    
    <!-- Cup handles -->
    <path d="M50,-80 C80,-80 100,-60 100,-20 C100,0 90,10 80,10" fill="none" stroke="#b8860b" stroke-width="6" stroke-linecap="round" />
    <path d="M-50,-80 C-80,-80 -100,-60 -100,-20 C-100,0 -90,10 -80,10" fill="none" stroke="#b8860b" stroke-width="6" stroke-linecap="round" />
    
    <!-- Trophy stem -->
    <rect x="-15" y="30" width="30" height="40" fill="url(#trophy-gold)" stroke="#b8860b" stroke-width="2" />
    
    <!-- Trophy base -->
    <rect x="-50" y="70" width="100" height="20" rx="5" fill="url(#trophy-gold)" stroke="#b8860b" stroke-width="2" />
    
    <!-- Trophy plaque -->
    <rect x="-70" y="90" width="140" height="30" rx="5" fill="url(#trophy-gold)" stroke="#b8860b" stroke-width="2" />
    
    <!-- Number 1 on trophy -->
    <text x="0" y="-20" font-family="Racing Sans One, sans-serif" font-size="50" text-anchor="middle" fill="#b8860b">#1</text>
  </g>
  
  <!-- Championship label -->
  <rect x="100" y="250" width="200" height="30" rx="5" fill="#0c4a6e" />
  <text x="200" y="272" font-family="Racing Sans One, sans-serif" font-size="16" text-anchor="middle" fill="white">NATIONAL CHAMPIONSHIP</text>
  
  <!-- Year badge -->
  <circle cx="350" cy="50" r="30" fill="#0c4a6e" />
  <text x="350" y="58" font-family="Racing Sans One, sans-serif" font-size="20" text-anchor="middle" fill="white">2023</text>
</svg> 