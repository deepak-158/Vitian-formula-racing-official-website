<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="trophy-bronze" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)" rx="10" />
  
  <!-- Speedometer -->
  <g transform="translate(200, 140)">
    <!-- Speedometer body -->
    <circle cx="0" cy="0" r="80" fill="white" stroke="#b45309" stroke-width="2" />
    <circle cx="0" cy="0" r="75" fill="url(#trophy-bronze)" stroke="#b45309" stroke-width="1" />
    
    <!-- Speedometer markers -->
    <g stroke="white" stroke-width="2" stroke-linecap="round">
      <path d="M0,-60 V-70" />
      <path d="M30,-52 L35,-61" />
      <path d="M52,-30 L61,-35" />
      <path d="M60,0 H70" />
      <path d="M52,30 L61,35" />
      <path d="M30,52 L35,61" />
      <path d="M0,60 V70" />
      <path d="M-30,52 L-35,61" />
      <path d="M-52,30 L-61,35" />
      <path d="M-60,0 H-70" />
      <path d="M-52,-30 L-61,-35" />
      <path d="M-30,-52 L-35,-61" />
    </g>
    
    <!-- Speed numbers -->
    <text x="0" y="-45" font-family="Racing Sans One, sans-serif" font-size="12" text-anchor="middle" fill="white">0</text>
    <text x="40" y="-30" font-family="Racing Sans One, sans-serif" font-size="12" text-anchor="middle" fill="white">60</text>
    <text x="45" y="5" font-family="Racing Sans One, sans-serif" font-size="12" text-anchor="middle" fill="white">100</text>
    <text x="25" y="40" font-family="Racing Sans One, sans-serif" font-size="12" text-anchor="middle" fill="white">140</text>
    <text x="-25" y="40" font-family="Racing Sans One, sans-serif" font-size="12" text-anchor="middle" fill="white">180</text>
    <text x="-45" y="5" font-family="Racing Sans One, sans-serif" font-size="12" text-anchor="middle" fill="white">220</text>
    
    <!-- Speed needle -->
    <g transform="rotate(115)">
      <path d="M0,0 L0,-60" stroke="#b45309" stroke-width="3" stroke-linecap="round" />
      <circle cx="0" cy="0" r="8" fill="white" stroke="#b45309" stroke-width="2" />
    </g>
    
    <!-- Speed text -->
    <text x="0" y="20" font-family="Racing Sans One, sans-serif" font-size="16" text-anchor="middle" fill="white">142</text>
    <text x="0" y="35" font-family="Racing Sans One, sans-serif" font-size="12" text-anchor="middle" fill="white">MPH</text>
  </g>
  
  <!-- Record label -->
  <rect x="100" y="250" width="200" height="30" rx="5" fill="#0c4a6e" />
  <text x="200" y="272" font-family="Racing Sans One, sans-serif" font-size="16" text-anchor="middle" fill="white">SPEED RECORD</text>
  
  <!-- Year badge -->
  <circle cx="350" cy="50" r="30" fill="#0c4a6e" />
  <text x="350" y="58" font-family="Racing Sans One, sans-serif" font-size="20" text-anchor="middle" fill="white">2021</text>
</svg> 