<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIT Bhopal Racing Team - Content Manager</title>
      <!-- Remove inline CSP to prevent conflicts -->
    <script src="https://unpkg.com/decap-cms@3.1.10/dist/decap-cms.js"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>    <script>
      console.log('CMS Loading...');
      
      // Check if we're in development mode
      const isDevelopment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
      console.log('Development mode:', isDevelopment);
      
      if (isDevelopment) {
        // For development - use test backend
        window.CMS_MANUAL_INIT = true;
        console.log('Setting up development CMS...');
          document.addEventListener('DOMContentLoaded', () => {
          console.log('DOM loaded, initializing CMS...');
          if (window.CMS) {
            try {
              window.CMS.init({
                config: {
                  backend: {
                    name: 'proxy',
                    proxy_url: 'http://localhost:8081/api/v1',
                    branch: 'main'
                  },
                  load_config_file: true,
                  media_folder: 'public/images',
                  public_folder: '/images'
                }
              });
              console.log('CMS initialized successfully');
            } catch (error) {
              console.error('CMS initialization error:', error);
              // Fallback to test-repo if proxy fails
              window.CMS.init({
                config: {
                  backend: {
                    name: 'test-repo'
                  },
                  load_config_file: true,
                  media_folder: 'public/images',
                  public_folder: '/images'
                }
              });
            }
          } else {
            console.error('CMS not available');
          }
        });
      } else {
        // For production - use Netlify Identity
        console.log('Setting up production CMS...');
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", user => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
        }
      }
    </script>
  </body>
</html>
