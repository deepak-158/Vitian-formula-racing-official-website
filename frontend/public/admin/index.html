<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIT Bhopal Racing Team - Content Manager</title>
    <!-- Include the Netlify CMS styles and scripts -->
    <link href="https://unpkg.com/netlify-cms@^2.0.0/dist/cms.css" rel="stylesheet" />
  </head>
  <body>
    <!-- The main element where Netlify CMS will be mounted -->
    <div id="nc-root"></div>

    <!-- Include the Netlify CMS build -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    
    <!-- Include the Identity Widget for authentication -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <script>
      // Check if we're running on localhost and use local backend if so
      if (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1") {
        window.CMS_MANUAL_INIT = true;
        
        // Initialize the CMS manually with local storage backend for development
        window.addEventListener('load', function() {
          netlifyIdentity.on('init', function(user) {
            if (!user) {
              netlifyIdentity.open('login');
            }
          });
          
          netlifyIdentity.on('login', function() {
            document.location.href = '/admin/';
          });
          
          netlifyIdentity.on('logout', function() {
            document.location.href = '/';
          });
          
          CMS.init({
            config: {
              backend: {
                name: 'test-repo'
              },
              local_backend: true,
              publish_mode: 'simple',
              media_folder: 'public/images',
              public_folder: '/images',
              collections: [
                // Collections will be loaded from config.yml
              ]
            }
          });
        });
      }
    </script>
  </body>
</html>
