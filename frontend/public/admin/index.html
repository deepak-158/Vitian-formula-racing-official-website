<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIT Bhopal Racing Team - Content Manager</title>
  </head>
  <body>
    <!-- Load Decap CMS - Using stable version -->
    <script src="https://unpkg.com/decap-cms@3.0.14/dist/decap-cms.js"></script>
    
    <!-- Load Netlify Identity for production -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <!-- Simple CMS initialization without complex DOM manipulation -->
    <script>
      // Simple environment detection
      const isDev = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
      
      if (isDev) {
        console.log('Development mode: Using test backend');
        window.CMS_MANUAL_INIT = true;
        
        // Simple initialization for development
        document.addEventListener('DOMContentLoaded', function() {
          if (window.CMS) {
            window.CMS.init({
              config: {
                backend: {
                  name: 'test-repo'
                },
                load_config_file: true
              }
            });
          }
        });
      } else {
        console.log('Production mode: Using Netlify Identity');
        
        // Production mode with Netlify Identity
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", user => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
          
          window.netlifyIdentity.on("logout", () => {
            document.location.href = "/";
          });
        }
      }
    </script>
  </body>
</html>
